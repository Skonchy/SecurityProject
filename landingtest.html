<script>
  var start = new Date();
/*battery charge function, gets and displays charge level
**todo: incorporate into stopping pay meter at full charge*/
function getCharge() {
      function updateBatteryStatus(battery) {
        document.querySelector('#charging').textContent = battery.charging ? 'charging' : 'not charging';
        document.querySelector('#level').textContent = battery.level*100;
	// Don't display charge time if not charging
        if(battery.dischargingTime<5000) {
		document.querySelector('#dischargingTime').textContent = battery.dischargingTime / 60;
	}
      }

      navigator.getBattery().then(function(battery) {
        // Update the battery status initially when the promise resolves ...
        updateBatteryStatus(battery);

        // .. and for any subsequent updates.
        battery.onchargingchange = function () {
          updateBatteryStatus(battery);
        };

        battery.onlevelchange = function () {
          updateBatteryStatus(battery);
        };

        battery.ondischargingtimechange = function () {
          updateBatteryStatus(battery);
        };
      });
    };
    window.onload = getCharge();

/*energy meter function*/
function time(){
    var h1 = document.getElementById('clock'),
    start = document.getElementById('start'),
    stop = document.getElementById('stop'),
    time=0,
    t;

function add() {
    time=time+.001;
    h1.innerHTML = time.toFixed(2);
    timer();
}
function timer() {
    t = setTimeout(add, 1000);
}
//timer();

function risk() {
  bal = parseFloat(document.getElementById('acc_bal').innerHTML);
  trust = parseFloat(document.getElementById('acc_trust').innerHTML);
  if(bal<-0.25 && trust!=0){
    trust = trust - 0.5;
  } else if(trust!=100) {
    trust = trust + 0.5;
  }
  console.log(trust);
  document.getElementById('acc_trust').innerHTML = parseFloat(trust).toFixed(2);
  return trust;
}

function start_risk(){
  timeout = setInterval(risk(),1000);
}

/* Start button */
start.onclick = function(){
  if(parseFloat(risk())>30){
    timer();
  } else {
    console.log("Not High Enough Trust To Charge")
  }
}

/* Stop button */
stop.onclick = function() {
    clearTimeout(t);
    //compiling data for server
    //cost of session, old account balance, new account balance
    var cost,oldbal,bal,reset;
    //pull in current cost and prev balance
    cost=+parseFloat(document.getElementById('clock').innerHTML);
    oldBal=+parseFloat(document.getElementById('acc_bal').innerHTML);
    //output new balance
    bal=parseFloat(oldBal-cost).toFixed(2);
    document.getElementById('acc_bal').innerHTML=bal;
    reset=0
    document.getElementById('clock').innerHTLML = reset.toFixed(2)
    getCharge();
}

}



</script>
