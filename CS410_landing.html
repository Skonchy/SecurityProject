<body style="background-color:#C2C5CC;font-family:Verdana, Geneva, sans-serif;">
<script>
/*energy meter function*/
    function time(){
var h1 = document.getElementById('clock'),
    start = document.getElementById('start'),
    stop = document.getElementById('stop'),
    time=0,
    t;

function add() {
    time=time+.01;
    h1.innerHTML = time.toFixed(2);
    timer();
}
function timer() {
    t = setTimeout(add, 1000);
}
timer();

/* Start button */
start.onclick = timer;

/* Stop button */
stop.onclick = function() {
    clearTimeout(t);
}}
</script>

<h1 id="clock">0.00</h1>
<button id="start" onclick="time()">start</button>
