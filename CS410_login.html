<html lang="en-us">
<head>
<meta charset="UTF-8">

<title>Login</title>
</head>
<body style="background-color:#000000;background-image:url('https://www.chromethemer.com/download/hd-wallpapers/blue-technology-3840x2160.jpg');">
<div style="padding-top:20%;width:20%;margin:auto;font-family:Verdana, Geneva, sans-serif;">
<form id="form" action="landingtest.html">
<table style="text-align:center;background-color:#C2C5CC;width:20em;height:13em;font-weight:bold;"><tbody><tr><td>
Username:</td><td>
<input type="text" id="username"></td></tr><tr><td>
Password:</td><td>
<input type="password" id="password"></td></tr><tr><td colspan="2">
<input type="submit" id="login" value="Login" >
<button id="Register">Register</button></td></tr>
</tbody></table>
</form></div>
<div id="TOS" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Do you agree to our Terms of Service?</p>
      <input type="submit" id="yes" value="Yes"/>
      <button id="no">No</button>
    </div>
  
  </div>
<script>
    var username=document.getElementById('username');
    var password=document.getElementById('password');
    var modal = document.getElementById("TOS");
    var form = document.getElementById("form")
    var btn = document.getElementById("yes");
    var span = document.getElementsByClassName("close")[0];
    var no = document.getElementById("no");
    
    // When the user clicks the button, open the modal 
    btn.onclick = function() {
      modal.style.display = "none";
    }
    
    no.onclick = function() {
        modal.style.display = "none";
        form.style.display = "none";
    }

    // // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }
    
    // // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    window.onload = function(){
        modal.style.display = "block";
    }
    </script>
</body>
</html>
